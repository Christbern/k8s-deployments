apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      containers:
        - name: kagoo-app
          image: mcdocker643/erp-kagoo:v0.1 # Ã  changer erp-kagoo - kagoo-os
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: configs
            - secretRef:
                name: secrets
          imagePullPolicy: Always
