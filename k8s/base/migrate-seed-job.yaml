apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-seed
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "3"
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate-seed
          image: mcdocker643/erp-kagoo:v0.01
          command:
            - sh
            - -c
            - |
              php artisan migrate --force
              php artisan update:migration back-end
              php artisan update:setting
          envFrom:
            - secretRef:
                name: app-secrets
            - configMapRef:
                name: app-config
